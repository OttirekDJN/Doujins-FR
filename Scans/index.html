<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie de Scans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .scan {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .scan img {
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Galerie de Scans Amateurs</h1>

  <div class="scan">
    <h2>Chapitre 1 - Page 1</h2>
    <img src="scans/page1.jpg" alt="Page 1">
  </div>

  <div class="scan">
    <h2>Chapitre 1 - Page 2</h2>
    <img src="scans/page2.jpg" alt="Page 2">
  </div>

  <!-- Ajoute ici d'autres pages -->

  <footer>
    &copy; 2025 - Galerie de Scans Amateurs. Tous droits réservés.
  </footer>
</body>
</html>
